<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button (click)="close(false)">Non</button>
    <button mat-raised-button color="warn" (click)="close(true)">Oui</button>
</mat-dialog-actions>

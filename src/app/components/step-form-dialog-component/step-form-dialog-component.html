<mat-card class="step-dialog-card">
  <h2 class="dialog-title">
    {{ data.step ? 'Modifier l\'étape' : 'Nouvelle étape' }}
  </h2>

  <form [formGroup]="stepForm" (ngSubmit)="submit()" class="step-form">
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nom de l'étape</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="stepForm.get('name')?.hasError('required')">
        Le nom est obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Ordre</mat-label>
      <input type="number" matInput formControlName="order" required>
      <mat-error *ngIf="stepForm.get('order')?.hasError('required')">
        L'ordre est obligatoire
      </mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">
        {{ data.step ? 'Modifier l\'étape' : 'Créer l\'étape' }}
      </button>
      <button mat-stroked-button color="warn" type="button" (click)="close()">
        Annuler
      </button>
    </div>

  </form>
</mat-card>
